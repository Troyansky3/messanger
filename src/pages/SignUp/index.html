<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="SignUp.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap" rel="stylesheet">

    <title>Sign Up</title>
</head>
<body>
<main class="Sign-up__wrapper">
    <div class="Sign-up">
        <h1 class="Sign-up__title">Sign up</h1>
        <form class="Sign-up__form">
            <label class="Sign-up__label">
                Email
                <input class="Sign-up__input" placeholder="programmer2000@google.com" type="email">
            </label>
            <label class="Sign-up__label">
                Login
                <input class="Sign-up__input" placeholder="programmer2000" type="text">
            </label>
            <label class="Sign-up__label">
                Name
                <input class="Sign-up__input" placeholder="Elon" type="text">
            </label>
            <label class="Sign-up__label">
                Surname
                <input class="Sign-up__input" placeholder="Musk" type="text">
            </label>
            <label class="Sign-up__label">
                Phone
                <input class="Sign-up__input" placeholder="999-99-999" type="tel">
            </label>
            <label class="Sign-up__label">
                Password
                <input class="Sign-up__input" placeholder="*******" type="password">
            </label>
            <label class="Sign-up__label">
                Password (one more)
                <input class="Sign-up__input" placeholder="*******" type="password">
            </label>

            <button class="Sign-up__btn" type="submit" >Register</button>
        </form>
        <a class="Sign-up__link" href="#">Sign in</a>
    </div>
</main>
</body>
</html>
