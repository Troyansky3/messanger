<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="SignIn.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500&display=swap" rel="stylesheet">
</head>
<body>
<main class="SignIn__wrapper">
        <div class="SignIn">
        <h1 class="SignIn__title">Sign in</h1>
        <form class="SignIn__form">
        <label>
            Login
            <input class="SignIn__input" placeholder="ivanivanov" type="text">
        </label>
        <label>
            Password
            <input class="SignIn__input" type="password" placeholder="*********">
        </label>
        <button class="SignIn__button" type="submit">Log in</button>
         </form>
        <a href="#">No account?</a>
        </div>
</main>
</body>
</html>
